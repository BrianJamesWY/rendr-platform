<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendr - Upload Service</title>
    <style>
        /* Simple, clean styling - no frameworks needed */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #fafafa;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .username-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 20px 0;
        }
        
        .username-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .file-info {
            margin: 20px 0;
            padding: 10px;
            background: #f0f0ff;
            border-radius: 8px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        /* Profile Page Styles */
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        
        .profile-header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #eee;
        }
        
        .profile-username {
            font-size: 36px;
            color: #333;
        }
        
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .video-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        
        .video-thumbnail {
            width: 100%;
            height: 120px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ccc;
        }
        
        .video-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .video-date {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- UPLOAD PAGE -->
    <div class="container" id="uploadPage">
        <h1>‚≠ê Rendr</h1>
        <p class="subtitle">Add watermark & get analytics for your videos</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìπ</div>
            <p>Click to select video or drag & drop</p>
            <p style="font-size: 12px; color: #999; margin-top: 10px;">MP4, MOV, AVI (Max 500MB)</p>
            <input type="file" id="videoInput" accept="video/*">
        </div>
        
        <div class="file-info" id="fileInfo">
            <strong>Selected:</strong> <span id="fileName"></span><br>
            <strong>Size:</strong> <span id="fileSize"></span>
        </div>
        
        <input type="text" 
               class="username-input" 
               id="usernameInput"
               placeholder="Enter your @username" 
               pattern="^@?[a-zA-Z0-9_]{1,30}$">
        
        <button class="submit-btn" id="submitBtn" disabled>
            Add Watermark & Create Profile
        </button>
    </div>

    <!-- PROFILE PAGE TEMPLATE (Hidden by default) -->
    <div class="profile-container" id="profilePage" style="display: none;">
        <div class="profile-header">
            <h1 class="profile-username">‚≠ê @<span id="profileUsername">username</span></h1>
            <p style="color: #666;">Member since <span id="joinDate">January 2025</span></p>
        </div>
        
        <div class="profile-stats">
            <div class="stat">
                <div class="stat-number" id="visitCount">0</div>
                <div class="stat-label">Profile Visits</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="videoCount">0</div>
                <div class="stat-label">Videos</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="verificationCount">0</div>
                <div class="stat-label">Verifications</div>
            </div>
        </div>
        
        <h2 style="margin-top: 40px;">Watermarked Videos</h2>
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be added here -->
        </div>
    </div>

    <script>
        // === UPLOAD PAGE FUNCTIONALITY ===
        
        const uploadArea = document.getElementById('uploadArea');
        const videoInput = document.getElementById('videoInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const usernameInput = document.getElementById('usernameInput');
        const submitBtn = document.getElementById('submitBtn');
        
        let selectedFile = null;
        
        // Click to upload
        uploadArea.addEventListener('click', () => {
            videoInput.click();
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('video/')) {
                handleFileSelect(files[0]);
            }
        });
        
        // File input change
        videoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        // Username input
        usernameInput.addEventListener('input', () => {
            checkFormValid();
        });
        
        // Handle file selection
        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            checkFormValid();
        }
        
        // Check if form is valid
        function checkFormValid() {
            const hasFile = selectedFile !== null;
            const hasUsername = usernameInput.value.trim().length > 0;
            submitBtn.disabled = !(hasFile && hasUsername);
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // Submit button click
        submitBtn.addEventListener('click', async () => {
            if (selectedFile && usernameInput.value) {
                submitBtn.textContent = 'Processing...';
                submitBtn.disabled = true;
                
                // Simulate processing (replace with actual upload)
                setTimeout(() => {
                    // Store data in localStorage for now
                    const username = usernameInput.value.replace('@', '');
                    localStorage.setItem('rendr_username', username);
                    localStorage.setItem('rendr_video_count', '1');
                    
                    // Increment visit counter
                    let visits = parseInt(localStorage.getItem('rendr_visits') || '0');
                    visits++;
                    localStorage.setItem('rendr_visits', visits.toString());
                    
                    // Redirect to profile page
                    window.location.hash = '#profile/' + username;
                    showProfilePage(username);
                }, 2000);
            }
        });
        
        // === PROFILE PAGE FUNCTIONALITY ===
        
        function showProfilePage(username) {
            document.getElementById('uploadPage').style.display = 'none';
            document.getElementById('profilePage').style.display = 'block';
            
            // Update profile data
            document.getElementById('profileUsername').textContent = username;
            document.getElementById('joinDate').textContent = new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            // Update stats from localStorage
            const visits = localStorage.getItem('rendr_visits') || '0';
            const videos = localStorage.getItem('rendr_video_count') || '0';
            
            document.getElementById('visitCount').textContent = visits;
            document.getElementById('videoCount').textContent = videos;
            document.getElementById('verificationCount').textContent = visits; // For now, same as visits
            
            // Add sample video card
            const videoGrid = document.getElementById('videoGrid');
            const videoCard = createVideoCard('Video ' + videos, new Date().toLocaleDateString());
            videoGrid.appendChild(videoCard);
        }
        
        function createVideoCard(title, date) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="video-thumbnail">üìπ</div>
                <div class="video-title">${title}</div>
                <div class="video-date">${date}</div>
            `;
            return card;
        }
        
        // === SIMPLE ANALYTICS TRACKING ===
        
        // Track page visits (this runs on every page load)
        window.addEventListener('load', () => {
            // Check if we're on a profile page
            if (window.location.hash.startsWith('#profile/')) {
                const username = window.location.hash.replace('#profile/', '');
                
                // Increment visit counter
                let visits = parseInt(localStorage.getItem('rendr_visits') || '0');
                visits++;
                localStorage.setItem('rendr_visits', visits.toString());
                
                // Log visit with timestamp (basic analytics)
                const visitLog = JSON.parse(localStorage.getItem('rendr_visit_log') || '[]');
                visitLog.push({
                    timestamp: new Date().toISOString(),
                    username: username,
                    referrer: document.referrer || 'direct'
                });
                localStorage.setItem('rendr_visit_log', JSON.stringify(visitLog));
                
                // Show profile page
                showProfilePage(username);
            }
        });
    </script>
</body>
</html>
